name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ✅ Verify the secret exists (does NOT print it)
      - name: Verify env present
        run: |
          node -e "console.log('VITE_APP_USERS present:', !!process.env.VITE_APP_USERS)"
          node -e "if(!process.env.VITE_APP_USERS){console.error('Missing VITE_APP_USERS secret'); process.exit(1)}"
        env:
          VITE_APP_USERS: ${{ secrets.VITE_APP_USERS }}

      # ✅ Pass secret directly into build (avoid dotenv parsing issues)
      - name: Build
        run: npm run build
        env:
          VITE_APP_USERS: ${{ secrets.VITE_APP_USERS }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
